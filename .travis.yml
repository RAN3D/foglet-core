language: node_js
node_js: node

addons:
  firefox: '49.0'

env:
  global:
    - secure: 
notifications:
  email: false

before_script:
  - 'export DISPLAY=:99.0'
  - sh -e /etc/init.d/xvfb start
  - sleep 3

script:
  - npm run all

deploy:
- provider: npm
  email: folkvir@outlook.fr
  skip_cleanup: true
  api_key:
  - secure: 
  on:
    tags: true
    repo: RAN3D/foglet-core
- provider: pages
  skip_cleanup: true
  github_token: $GH_TOKEN
  local_dir: docs
  on:
    branch: master
