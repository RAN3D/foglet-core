version: 1.0.{build}
configuration: Release
platform: x64


# Install scripts. (runs after repo cloning)
install:
  # Get the latest stable version of Node.js
  - ps: Install-Product node ''
  - node --version
  - npm --version
  # install modules
  - npm install -g yarn
  - yarn install

test_script:
  - yarn test

# Don't actually build.
build: off
