<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Foglet</title>

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <style>

  .link {
    stroke-width: 1.5px;
  }

  text {
    font: 10px sans-serif;
    pointer-events: none;
  }

  .col-md-4{
    border: 1px solid black;
  }


  </style>

  <body>

    <div class="container-fluid">

      <div class="row">
        <div class="col-md-0" style='background-color:#f1f1f1'>

        </div>
        <div class="col-md-10 col-md-offset-1">

          <div class='row'>
            <h1>Foglet (example with a RPS and a Latency Overlay)</h1>
            <button class='btn btn-info' onclick='directConnection()' style='align:center'> DIRECT CONNECTION </button>
            <button class='btn btn-info' onclick='signalingConnection(500)' style='align:center'> SIGNALING CONNECTION </button>
            <button class='btn btn-info' onclick='redrawBoth()' style='align:center'> REDRAW GRAPHS </button>
  					<button class='btn btn-info' onclick='message()' style='align:center'> SEND MESSAGE </button>
  					<button class='btn btn-info' onclick='broadcast()' style='align:center'> BROADCAST </button>
            <hr/>
          </div>

          <p> Shuffle every 10 seconds, Tiemout: 2 minutes, Graph Refresh every 5 seconds.</p>

          <div class='row'>
            <div class='row' >

              <div class='col-md-6' >
                <h2> Overlay </h2>
                <div id='mainGraph'> </div>
              </div>
              <div class='col-md-6' >
                <h2> RPS </h2>
                <div id='bisGraph'> </div>
              </div>
            </div>
            <div class='row' id='message'> </div>
          </div>

        </div>
      </div>


    </div><!-- /.container -->


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="./jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>

    <script src="./../dist/foglet.bundle.js"></script>
    <script src="./p2p-graph.min.js"></script>
    <script src="./foglet.js"></script>
  </body>
</html>
