<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Overfog</title>

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <style>

  .link {
    stroke-width: 1.5px;
  }

  text {
    font: 10px sans-serif;
    pointer-events: none;
  }

  </style>

  <body>

    <div class="container-fluid">

      <div class="row">
        <div class="col-md-0" style='background-color:#f1f1f1'>

        </div>
        <div class="col-md-10 col-md-offset-1">

          <h1>Overlay network with Spray as RPS and a T-man overlay</h1>
          <button class='btn btn-info' onclick='connection(500)' style='align:center'> RPS CONNECTION </button>
          <button class='btn btn-info' onclick='init()' style='align:center'> OVERLAY INIT </button>
          <button class='btn btn-info' onclick='exchange()' style='align:center'> RPS SHUFFLE </button>
          <button class='btn btn-warning' onclick='drawRps()' style='align:center'> DRAW THE RPS GRAPH NETWORK </button>
          <button class='btn btn-warning' onclick='drawOverlay()' style='align:center'> DRAW THE OVERLAY GRAPH NETWORK </button>
          <button class='btn btn-warning' onclick='drawBoth()' style='align:center'> DRAW BOTH </button>
          <hr/>
          <div class='row'>
            <div class='col-md-6'>
              <div id='graphRps' class='row' style='border: 1px solid black; height:600px;'></div>
            </div>
            <div class='col-md-6'>
              <div id='graphOverlay' class='row' style='border: 1px solid black; height:600px;'></div>
            </div>
          </div>


        </div>
      </div>


    </div><!-- /.container -->


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="./jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>

    <script src="./../../dist/foglet.bundle.js"></script>
    <script src="./d3/d3.v3.js"></script>
    <script src="./jsnetworkx.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
